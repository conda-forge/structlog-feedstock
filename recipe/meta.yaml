{% set name = "structlog" %}
{% set version = "25.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/structlog-{{ version }}.tar.gz
  sha256: 2ef2a572e0e27f09664965d31a576afe64e46ac6084ef5cec3c2b8cd6e4e3ad3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
    - hatch-fancy-pypi-readme >=22.8.0

  run:
    - python >={{ python_min }}
    - typing-extensions

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - structlog
  commands:
    - pip check

about:
  home: http://www.structlog.org
  license: Apache-2.0 OR MIT
  summary: Structured Logging for Python
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
  dev_url: https://github.com/hynek/structlog

extra:
  recipe-maintainers:
    - vamega
    - aldanor
    - synapticarbors
